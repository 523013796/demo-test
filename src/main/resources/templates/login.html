<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" href="layui/css/layui.css">
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-repeat: no-repeat;
            background-size: cover;
            background-image: url(/img/5.jpg);
        }

        .abc{
            width: 290px;
            height: 350px;
            text-align: center;
            position: absolute;
            margin: auto;
            right: 300px;
            top: 100px;
            border: 1px solid grey;
        }
    </style>
</head>
<body>

<form class="layui-form" id="form" method="post">
    <div class="abc">
        <div class="layui-form-item" style="margin-left: 50px;margin-top: 50px;">
            <div class="layui-inline">
                <label class="layui-form-label"></label>
                <div class="layui-input-inline">
                    <input type="tel" style= "background-color:transparent;color: gray; " name="phone" lay-verify="required|phone" autocomplete="off" class="layui-input" placeholder="手机号">
                    <i class="layui-icon layui-icon-username" style="position: absolute;top:8px;right: 8px;"></i>
                </div>
            </div>
        </div>
        <div class="layui-form-item" style="margin-left: 50px">
            <label class="layui-form-label"></label>
            <div class="layui-input-inline">
                <input style= "background-color:transparent;color: gray; " type="password" name="password" lay-verify="pass" placeholder="请输入密码" autocomplete="off" class="layui-input">
                <i class="layui-icon layui-icon-password" style="position: absolute;top:8px;right: 8px;"></i>
            </div>
        </div>
        <br>
        <p>

            <a style="background-color: gray" id="login" type="submit" class="layui-btn layui-btn-radius" lay-submit="" lay-filter="demo1">登录</a>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <a href="to_logon" style="background-color: gray" class="layui-btn layui-btn-radius">注册</a>
        </p>
        <div class="layui-form-item" style="margin-left: 50px;">
            <div class="layui-inline">
                <label class="layui-form-label"></label>
                <div class="layui-input-inline">
                    <a href="javascript:;" class="QQ"><i class="layui-icon" style="font-size: 40px;">&#xe676;</i></a>
                    <a href="javascript:;" class="WeChat"><i class="layui-icon" style="font-size: 40px;margin-left: 20px;">&#xe677;</i></a>
                    <a href="javascript:;" class="WeBo"><i class="layui-icon" style="font-size: 40px;margin-left: 20px;">&#xe675;</i></a>
                </div>
            </div>
        </div>
    </div>

</form>

<script src="js/jquery-3.4.1.min.js"></script>
<script src="layui/layui.js"></script>
<script src="js/page/common-util.js"></script>
<script >
    $('.QQ').click(function () {
        layer.msg('This is QQ');
    });
    $('.WeChat').click(function () {
        layer.msg('This is WeChat');
    });
    $('.WeBo').click(function () {
        layer.msg('This is MicroBlog');
    });

    layui.use('form',function () {
        var form = layui.form;
        form.on('submit(demo1)',function () {
            myAjax('login',$("#form").serialize(),function (res) {
                if(res.status===200){
                    window.location.href='/main';
                }else {
                    layer.msg('用户名或密码错误！', {icon: 5});
                }
            });
        });
    });
</script>
</body>
</html>
