<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
    <style>
        body{
            background-repeat: no-repeat;
            background-size: cover;
            background-image: url(/img/4.jpg);
        }
    </style>
</head>
<body>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend th:text="${msg!=null?msg:'添加图书'}">表单集合演示</legend>
</fieldset>
<form class="layui-form" action="addBook">
    <div class="layui-form-item" STYLE="margin-top: 15px">
        <label class="layui-form-label">这是书名</label>
        <div class="layui-input-block" style="width: 300px">
            <input type="text" th:value="${bao}!=null?${bao.name}:''" name="name" lay-verify="required" lay-reqtext="书名是必填项，岂能为空？" placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">作者/出版社</label>
        <div class="layui-input-block" style="width: 300px">
            <input type="text" th:value="${bao}!=null?${bao.author}:''" name="author" lay-verify="required" lay-reqtext="这可是必填项，岂能为空？" placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">此书价格</label>
        <div class="layui-input-block" style="width: 300px">
            <input type="text" th:value="${bao}!=null?${bao.price}:''" name="price" lay-verify="required" lay-reqtext="这可是必填项，岂能为空？" placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">

        <div class="layui-inline">
            <label class="layui-form-label">购入时间</label>
            <div class="layui-input-inline" style="width: 300px">
                <input type="text" th:value="${bao}!=null?${bao.buytime}:''" name="buytime" id="date" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
            </div>
        </div>

    </div>
    <div class="layui-inline">
        <label class="layui-form-label">此书类别</label>
        <div class="layui-input-inline">
            <select name="type" lay-verify="required" lay-search="" lay-filter="aiHao">
                <option value="">搜索选择</option>
                <option th:each="bt:${btlist}" th:value="${bt.id}" th:text="${bt.booktypename}" th:selected="${bt.id==bookType}"></option>
            </select>
        </div>
        <a href="javascript:;" class="layui-btn layui-btn-radius" id="bookTypeAdd">添加类别</a>
    </div>
    <div class="layui-form-item" style="margin-top: 15px">
        <label class="layui-form-label">购入数量</label>
        <div class="layui-input-block" style="width: 300px">
            <input type="text" th:value="${bao}!=null?${bao.number}:''" name="number" lay-verify="required" lay-reqtext="这可是必填项，岂能为空？" placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">此书简介</label>
        <div class="layui-input-block" style="width: 50%">
            <textarea name="introduce" th:text="${bao}!=null?${bao.introduce}:''" placeholder="请输入内容" class="layui-textarea"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>

<div id="addBookT" style="display: none;text-align: center;">
    <form class="layui-form">
        <div class="layui-form-item" style="margin-top: 15px">
            <label class="layui-form-label">图书类型</label>
            <div class="layui-input-inline" style="width: 300px">
                <input type="text" name="book_type" lay-verify="required" lay-reqtext="这可是必填项，岂能为空？" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
        </div>
        <a class="layui-btn layui-btn-radius" lay-submit="" lay-filter="demo2" id="type_add" >确认添加</a>
    </form>

</div>

<script src="/layui/layui.js"></script>
<script src="/js/page/common-util.js"></script>
<script src="/js/jquery-3.4.1.min.js"></script>
<!--<script src="/layer/layer.js"></script>-->
<script src="/js/page/book/addbook.js"></script>
</body>
</html>
