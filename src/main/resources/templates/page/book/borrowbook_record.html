<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/layui/css/layui.css" media="all">
    <style>
        body,html{
            width: 100%;
            height: 100%;
            padding: 1px;
        }
    </style>
    <style>
        body{
            background-repeat: no-repeat;
            background-size: cover;
            background-image: url(/img/4.jpg);
        }
    </style>
</head>
<body class="layui-layout-body">

<form class="layui-form">
    <div class="layui-form-item" style="margin-top: 15px;margin-left:5px;height:40px;">
        <div class="layui-input-inline">
            <i class="layui-icon layui-icon-search" style="position: absolute;top:8px;right: 8px;"></i>
            <input type="text" name="key" lay-verify="required" lay-reqtext="这可是必填项，岂能为空？" placeholder="请输入" autocomplete="off" class="layui-input" autofocus>
        </div>
        <button type="submit" class="layui-btn layui-btn-radius" lay-submit="" lay-filter="demo2" id="select_borrow_book">
            <i class="layui-icon">&#xe615;</i>搜索
        </button>
        <span style="color: red">*请输入准确的*姓名、*编号或者*书名查找</span>
    </div>
</form>
<br>
<div  style="float: left; width: 100%; height: 150px;">
    <table class="layui-hide" id="test" lay-filter="test"></table>
</div>

<script type="text/html" id="barDemo">
    {{# if(d.flag){}}
    <a class="layui-btn layui-btn-xs" lay-event="edit"><i class="layui-icon">&#xe642;</i></a>
    {{# }else{}}
    <a class="layui-btn layui-btn-disabled layui-btn-xs"><i class="layui-icon">&#xe642;</i></a>
    {{# } }}
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del" th:remove="${session.user.rank_t==1||session.user.rank_t==2?'none':'all'}"><i class="layui-icon">&#xe640;</i></a>
</script>
<script src="/layui/layui.js"></script>
<script src="/js/page/common-util.js"></script>
<script src="/js/jquery-3.4.1.min.js"></script>
<script src="/js/page/book/borrowbook.js"></script>
<script>
    /**
     * 进入页面加载表格
     */
    tabletoborrowbook('getAllBorrowBook','#barDemo');
</script>
</body>
</html>
