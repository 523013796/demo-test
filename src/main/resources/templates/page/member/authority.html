<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/layui/css/layui.css" media="all">
    <style>
        body,html{
            width: 100%;
            height: 100%;
            padding: 1px;
        }
    </style>
    <style>
        body{
            background-repeat: no-repeat;
            background-size: cover;
            background-image: url(/img/4.jpg);
        }
    </style>
</head>
<body class="layui-layout-body">

<div style="height: 100px;width: 90%;text-align: center">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>成员管理</legend>
    </fieldset>
</div>



<div  style="width: 100%;">
    <table class="layui-hide" id="table" lay-filter="table"></table>
</div>

<!--
---弹出层
-->
<div id="form" style="display: none;">
    <form id="form1" class="layui-form" style="margin-top: 20px">

        <div class="layui-form-item">
            <label class="layui-form-label layui-bg-gray">学号</label>
            <div class="layui-input-inline">
                <input id="studentnumber" name="studentnumber" type="text" class="layui-input" placeholder="请输入" lay-verify="required">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label layui-bg-gray">职位</label>
            <div class="layui-input-inline">
                <select id="rank" name="rank" lay-verify="required">
                    <option value="">权限</option>
                    <option th:each="rank:${user_rank}" th:value="${rank.no}" th:text="${rank.rank}">网络工程</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <a href="javascript:;" class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</a>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>

    </form>
</div>


<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="insert" th:remove="${session.user.rank_t==1?'none':'all'}">
            <i class="layui-icon">&#xe61f;</i>添加管理员
        </button>
    </div>
</script>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit" th:remove="${session.user.rank_t==1?'none':'all'}">
        <i class="layui-icon">&#xe642;</i>
    </a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del" th:remove="${session.user.rank_t==1?'none':'all'}">
        <i class="layui-icon">&#xe640;</i>
    </a>
</script>

<script src="/layui/layui.js"></script>
<script src="/js/page/common-util.js"></script>
<script src="/js/jquery-3.4.1.js"></script>
<script src="/js/page/member/authority.js"></script>
<script th:inline="javascript">
    /**
     * 进入页面加载表格
     */
    tableto('getAllAuthority');
</script>
</body>
</html>
