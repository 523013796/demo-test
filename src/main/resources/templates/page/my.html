<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>My</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
    <style>
        body{
            background-repeat: no-repeat;
            background-size: cover;
            background-image: url(/img/4.jpg);
        }
    </style>
</head>
<body>

<!--<blockquote class="layui-elem-quote">引用区域的文字</blockquote>-->
<blockquote class="layui-elem-quote layui-quote-nm">
    姓名：<span th:text="${u!=null?u.name:''}"></span>
</blockquote>
<blockquote class="layui-elem-quote layui-quote-nm">
    <label>
        性别：<span th:text="${u!=null?(u.sex?'男':'女'):''}"></span>
    </label>
</blockquote>
<blockquote class="layui-elem-quote layui-quote-nm">
    <label>
        年龄：
        <span th:text="${u!=null?(u.age):''}"></span>
    </label>
</blockquote>
<blockquote class="layui-elem-quote layui-quote-nm">
    <label>
        专业：
        <span th:text="${u!=null?(u.major):''}"></span>
    </label>
</blockquote>
<blockquote class="layui-elem-quote layui-quote-nm">
    <label>
        学号：
        <span th:text="${u!=null?(u.studentnumber):''}"></span>
    </label>
</blockquote>
<blockquote class="layui-elem-quote layui-quote-nm">
    <label>
        证件号：
        <span th:text="${u!=null?(u.idnumber):''}"></span>
    </label>
</blockquote>
<blockquote class="layui-elem-quote layui-quote-nm">
    <label>
        电话：
        <span th:text="${u!=null?(u.phone):''}"></span>
    </label>
</blockquote>
<blockquote class="layui-elem-quote layui-quote-nm">
    <label>
        QQ：
        <span th:text="${u!=null?(u.qq):''}"></span>
    </label>
</blockquote>
<blockquote class="layui-elem-quote layui-quote-nm">
    <label>
        微信：
        <span th:text="${u!=null?(u.wechat):''}"></span>
    </label>
</blockquote>

<div>
    <a id="my_update" href="javascript:;" class="layui-btn layui-btn-radius" onclick="my_update()">我要修改</a>
</div>


<div id="form" style="display: none;">
    <form id="form1" class="layui-form" style="margin-top: 20px">
        <div class="layui-form-item">
            <label class="layui-form-label layui-bg-gray">姓名</label>
            <div class="layui-input-inline">
                <input th:value="${u!=null?(u.name):''}" name="name" type="text" class="layui-input"  lay-verify="required">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label layui-bg-gray">性别</label>
            <div class="layui-input-block">
                <input id="sex_m" type="radio" name="sex" value="1" title="男" checked="">
                <input id="sex_w" type="radio" name="sex" value="0" title="女">
                <!--<input type="radio" name="sex" value="禁" title="禁用" disabled="">-->
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label layui-bg-gray">年龄</label>
            <div class="layui-input-inline">
                <input th:value="${u!=null?(u.age):''}" name="age" type="number" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label layui-bg-gray">专业</label>
            <div class="layui-input-inline">
                <select id="major" name="major" lay-verify="required">
                    <option value="">专业</option>
                    <option th:each="major:${major_list}" th:value="${major.id}" th:text="${major.majorName}">网络工程</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label layui-bg-gray">学号</label>
            <div class="layui-input-inline">
                <input th:value="${u!=null?(u.studentnumber):''}" name="studentnumber" type="text" class="layui-input" lay-verify="required">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label layui-bg-gray">证件号</label>
            <div class="layui-input-inline">
                <input th:value="${u!=null?(u.idnumber):''}" type="text" name="idnumber" lay-verify="identity" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label layui-bg-gray">电话</label>
            <div class="layui-input-inline">
                <input th:value="${u!=null?(u.phone):''}" type="tel" name="phone" lay-verify="required|phone" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label layui-bg-gray">微信</label>
            <div class="layui-input-inline">
                <input th:value="${u!=null?(u.wechat):''}" name="wechat" type="text" class="layui-input" placeholder="">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label layui-bg-gray">QQ</label>
            <div class="layui-input-inline">
                <input th:value="${u!=null?(u.qq):''}" name="qq" type="text" class="layui-input" placeholder="">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <a href="javascript:;" class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</a>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>

    </form>
</div>

<script src="/layui/layui.js"></script>
<script src="/js/jquery-3.4.1.min.js"></script>
<script th:inline="javascript">
    //alert([[${u.sex}]])
    hhhh();
    function my_update(){
        layui.use(['layer','form'], function(){
            var layer = layui.layer;
            var form = layui.form;
            layer.open({
                type: 1,
                skin: 'layui-layer-demo',
                closeBtn: 1,
                anim: 2,
                shadeClose: true,
                title: "修改用户信息",
                area: ['350px', 'auto'],
                content: $('#form')//引用的弹出层的页面层的方式加载修改界面表单
            });
            form.on('submit(demo1)', function(){
                $.ajax({
                    url:"member/updateUser?id="+[[${session.user.id}]],
                    type:"GET",
                    dataType: 'json',
                    data:$("#form1").serialize(),   //$("#updateForm").serialize()直接获取表单内容
                    success:function (res) {
                        if (res.status===200) {
                            layer.msg("修改成功^_^", {icon: 6});
                            //刷新表格本行数据
                            $('.layui-laypage-btn').click();
                            //tableto('getAllbook','#barDemo');
                            //延时3.2秒关闭所有弹窗
                            setTimeout(function () {
                                layer.closeAll();
                                hhhh();
                                location.reload();
                            }, 3100);
                        }else {
                            layer.msg("网络异常，请稍后再试！", {icon: 5});
                        }
                    },
                    error:function () {
                        layer.msg("网络异常，请稍后再试！", {icon: 5});
                    }
                });
                return false;
            });

        });
    }
function hhhh() {
    layui.use('form', function(){
        var form = layui.form;

        if (![[${u.sex}]]) {
            //$("#sex_m").removeAttr("checked");
            $("#sex_w").attr("checked",'checked');
        }else {
            //$("#sex_w").removeAttr("checked");
            $("#sex_m").attr("checked",'checked');
        }
        $("#major").find("option").each(function(){
            if($(this).text() == [[${u.major}]])	{
                $(this).attr("selected",true);
            }
        });
        form.render()
    });

}
</script>
</body>
</html>
